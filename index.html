<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monofett"> Google
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/ds-digital">              Ari -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container text-center">
  <!-- Zeile Presets  -->
  <div class="row">
    <!-- Kolonne 1 -->
    <div class="col btn">
    <!-- Preset 1   -->
      <button type="button" class="btn btn-success" onclick="setDauer(5*60);">Tea</button>
    </div>
    <!-- Kolonne 2 -->
    <div class="col btn">
      <button type="button" class="btn btn-danger" onclick="setDauer(13*60);">Pizza</button>
    </div>
    <!-- Kolonne 3 -->
    <div class="col btn">
      <button type="button" class="btn btn-info" onclick="setDauer(20*60);">Nap</button>
    </div>
  </div>
  <!-- Zeile Digits -->
  <div class="row">
    <div class="col digits py-4 px-4">
      <div id="output">
        00:00
      </div>
    </div> 
  </div>
  <!-- Zeile Button -->
  <div class="row">
    <div class="col btn">
      <button type="button" class="btn btn-primary" id="btn-start" onclick="start()">Play</button>
    </div>
    <div class="col btn">
      <button type="button" class="btn btn-warning" id="btn-stop" onclick="stopp()">Pause</button>
    </div>
  </div>
</div>

<script src="counter.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
